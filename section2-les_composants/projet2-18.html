<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-18</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 37. Passer des données à un composant avec des slots -->

    <!-- Vue -->
    <div id="app">
        <test></test>
        <test>Texte de templacement</test>
    </div>
    
    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
        });
        app.component('test', {
            template: '<div><slot>Texte par défaut</slot></div>'
        });
        
        app.mount('#app');
    </script>

</body>
</html>

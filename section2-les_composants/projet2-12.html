<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-12</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 33. Passer des données de l'application aux composants enfants -->

    <!-- Vue -->
    <div id="app">
        <taille v-bind:mess="message"></taille>
    </div>
    
    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Message du parent au composant taille'
                }
            }
        });
        app.component('taille', {
            template: '<div>{{mess}}</div>',
            props: ['mess']
        });
        app.mount('#app');
    </script>

</body>
</html>

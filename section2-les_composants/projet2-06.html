<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-06</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        button {
            font-size: 10rem;
            width: 20rem;
            height: 20rem;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: box-shadow ease-in-out 0.4s;
        }
        button:hover {
            background: yellow;
            box-shadow: 0px 1px 235px -153px rgba(0,0,0,0.91);
        }
    </style>
</head>
<body>

    <!-- 30. Ajouter des méthodes dans un composant -->

    <!-- Vue -->
    <div id="app">
        <rnd-loc></rnd-loc>
    </div>
    
    <!-- Modèle -->
    <script>
        const RndLocal = {
            data() {
                return {
                    nombre: Math.floor(Math.random()*100 +1)
                }
            },
            methods: {
                nouveau() {
                    this.nombre = Math.floor(Math.random()*100 +1)
                }
            },
            template: '<button @click="nouveau">{{nombre}}</button>'
        }
        const app = Vue.createApp({
            components: {
                'rnd-loc': RndLocal
            }
        });

        app.mount('#app');
    </script>

</body>
</html>

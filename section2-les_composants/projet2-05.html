<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-05</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        button {
            font-size: 10rem;
            width: 20rem;
            height: 20rem;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: yellow;
        }
    </style>
</head>
<body>

    <!-- 29. Ajouter des données dans un composant -->
    <!-- Compteur de click -->

    <!-- Vue -->
    <div id="app">
        <cpt-loc></cpt-loc>
    </div>
    
    <!-- Modèle -->
    <script>
        const cptLocal = {
            data() {
                return {
                    nbClics: 0
                }
            },
            template: '<button @click="nbClics++">{{nbClics}}</button>'
        }
        const app = Vue.createApp({
            components: {
                'cpt-loc': cptLocal
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-11</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 32. Accès à une prop dans le modèle du composant -->

    <!-- Vue -->
    <div id="app">
        <rnd-loc max="10"></rnd-loc>
        <rnd-loc max="100"></rnd-loc>
        <rnd-loc max="1000"></rnd-loc>
    </div>
    
    <!-- Modèle -->
    <script>
        const RndLocal = {
            template: '<div>{{nombre}}</div>',
            props: ['max'],
            data() {
                return {
                    nombre: Math.floor(Math.random()*this.max +1)
                }
            }
        }
        const app = Vue.createApp({
            components: {
                'rnd-loc': RndLocal
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-23</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 39. Slots avec portée (scoped slots) -->

    <!-- Vue -->
    <div id="app">
        <employes>
            <template v-slot="slotProps">
                <span><em>{{slotProps.pers.prenom}}</em></span>
                &nbsp;
                <span>{{slotProps.pers.nom.toUpperCase()}}</span>
            </template>
        </employes>
    </div>
    
    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
        });
        app.component('employes', {
            data() {
                return {
                    personnes: [
                        {
                            prenom: 'Jean',
                            nom: 'Segur',
                        },
                        {
                            prenom: 'Pierre',
                            nom: 'Dumanier'
                        }
                    ]
                }
            },
            template:   `<div v-for="personne in personnes">
                            <slot :pers="personne"></slot>
                        </div>`
        })
        app.mount('#app');
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-29</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- Vue -->
    <div id="app">
        <input type="text" v-model="texte">
        <span v-show="affiche">Frappe en cours ...</span>
    </div>
    
    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    texte: '',
                    affiche: false,
                    t: null
                }
            },
            watch: {
                texte(valeur) {
                    if (this.affiche) {
                        clearTimeout(t);
                    }
                    this.affiche = true;
                    // En utilisant une arrow function en paramètre de setTimeout(),
                    // this pointera sur l'application et non sur l'objet window
                    t = setTimeout( () => {
                        this.affiche = false;
                    }, 3000);
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

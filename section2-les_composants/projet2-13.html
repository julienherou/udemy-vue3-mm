<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-13</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 34. Custom-events - Envoi de messages au parent par un composant avec $emit -->

    <!-- Vue -->
    <div id="app">
        <bienvenue @pouette="disBonjour"></bienvenue>
    </div>
    
    <!-- ModÃ¨le -->
    <script>
        const app = Vue.createApp({
            methods: {
                disBonjour() {
                    alert('Le parent dit boujour');
                }
            }
        });
        app.component('bienvenue', {
            template: '<button @click="$emit(`pouette`)">Cliquez ici</button>'
        })
        app.mount('#app');
    </script>

</body>
</html>

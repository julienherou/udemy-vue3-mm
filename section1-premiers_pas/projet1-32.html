<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-32</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 19. La directive v-cloak -->

    <!-- Vue -->
    <div id="app">
        <div v-cloak>
            {{texte}}
        </div>
    </div>

    <!-- ModÃ¨le -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    texte: 'Bonjour',
                }
            }
        });
        app.mount('#app');

    </script>

</body>
</html>

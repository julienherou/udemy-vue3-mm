<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-01</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 4. Un premier projet Vue.js -->
    <!-- Le modèle MVVM de vue.js -->
    
    <!-- On définie la Vue -->
    <div id="app">
        <!-- Les interpolations sont entre doubles crochés -->
        <h2>{{titre}}</h2>
        <p>{{sousTitre}}</p>
    </div>

    <script>
        // On défini le Vue Modèle
        const app = Vue.createApp({
            // le modèle
            data() {
                // on retourne un objet json
                return {
                    titre: 'Ma Première application Vue 3',
                    sousTitre: '... en trois minutes chrono !'
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

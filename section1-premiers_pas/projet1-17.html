<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-17</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 10. Utilisation conjointe des directives  v-model et v-bind -->

    <!-- v-model - radio -->
    <!-- Vue -->
    <div id="app">
        <p>Quel langage préféré vous ?</p>

        <input type="radio" v-model="lang" value="HTML">
        <label>HTML</label>

        <input type="radio" v-model="lang" value="CSS">
        <label>CSS</label>

        <input type="radio" v-model="lang" value="JavaScript">
        <label>JavaScript</label>

        <p>Langage préféré : {{lang}}</p>
    </div>
    
    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    lang: ''
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

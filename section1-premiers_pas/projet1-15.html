<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-15</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 10. Utilisation conjointe des directives  v-model et v-bind -->

    <!-- Vue -->
    <div id="app">
        <input type="text" v-model="texte1" v-on:keyup="recopie">
        <input type="text" v-bind:value="texte2">
    </div>

    <!-- ModÃ¨le -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    texte1: '',
                    texte2: ''
                }
            },
            methods: {
                recopie() {
                    this.texte2 = this.texte1.toUpperCase();
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

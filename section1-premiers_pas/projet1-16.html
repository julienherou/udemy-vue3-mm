<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-16</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 10. Utilisation conjointe des directives  v-model et v-bind -->

    <!-- v-model - checkbox -->
    <!-- Vue -->
    <div id="app">
        <p>Cochez les cases des langages que vous connaissez :</p>

        <input type="checkbox" v-model="cases" value="HTML">
        <label>HTML</label>

        <input type="checkbox" v-model="cases" value="CSS">
        <label>CSS</label>

        <input type="checkbox" v-model="cases" value="JavaScript">
        <label>JavaScript</label>

        <p>Cases cochées : {{cases}}</p>
    </div>

    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    cases: []
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

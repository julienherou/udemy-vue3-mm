<body>

    <!-- 9. Binding bidirectionnel -->

            <option>Madrid</option>

    </div>
    
    <!-- ModÃ¨le -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    selection:''
                }
            }
        });
        app.mount('#app');
    </script>

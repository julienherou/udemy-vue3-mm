<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-28</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 15. La directive v-for -->

    <!-- Vue -->
    <div id="app">
        <div v-for="(element,id) in elements">
            {{element}}
            <button @click="supprimer(id)">Supprimer</button>
        </div>
    </div>

    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    elements: [
                        'premier',
                        'deuxième',
                        'troisième',
                        'quatrième'
                    ]
                }
            },
            methods: {
                supprimer(i) {
                    // Fonction js splice avec (index, nb d'element à supprimer)
                    this.elements.splice(i,1);
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

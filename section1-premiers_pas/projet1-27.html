<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-27</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 15. La directive v-for -->

    <!-- Vue -->
    <div id="app">
        <p>Quels languages de programmation connaissez-vous ?</p>
        <input type="text" v-model="unLang">
        <input type="button" value="Valider" @click="ajouter">
        <ul>
            <li v-for="lan in langages">{{lan}}</li>
        </ul>
    </div>
    
    <!-- ModÃ¨le -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    unLang: '',
                    langages: []
                }
            },
            methods: {
                ajouter() {
                    this.langages.push(this.unLang);
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-29</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 16. Arguments dynamiques -->

    <!-- Vue -->
    <div id="app">
        <input type="radio" v-model="choix" value="click" checked><label>Clic</label>
        <input type="radio" v-model="choix" value="dblclick"><label>Double Clic</label>
        <div>
            <img src="../img/sergey-semin-Y0WXj3xqJz0-unsplash.jpg"
                v-bind:width="taille"
                v-on:[choix]="modifierTaille">
        </div>
    </div>

    <!-- ModÃ¨le -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    choix: 'click',
                    taille: 200
                }
            },
            methods: {
                modifierTaille() {
                    this.taille = this.taille * 1.1;
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-23</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <!-- 13. Les fonctions stopPropagation() et preventDefault() de l'objet $event -->

    <!-- Vue -->
    <div id="app">
        <p><a href="https://www.google.com/" @click="stop($event)">Google</a></p>
        <p><a href="https://www.bing.com/">Bing</a></p>
    </div>

    <!-- ModÃ¨le -->
    <script>
        const app = Vue.createApp({
            methods: {
                stop(ev) {
                    ev.preventDefault();
                }
            }
        });
        app.mount('#app');
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-37</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>

    <!-- 23. Afficher du code HTML conditionnellement -->

    <!-- Vue -->
    <div id="app">
        <p>Quels languages de programmation connaissez-vous ?</p>
        <input type="text" v-model="texte">
        <input type="button" value="Ajouter" @click="ajouter">
        <div v-for="langage in langages">
            <input type="checkbox" v-model="langage.etat">
            <span>{{langage.lang}}</span>
            <span v-if="langage.etat"> est coché</span>
            <span v-else> est décoché</span>
        </div>
    </div>

    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    texte: '',
                    langages: []
                }
            },
            methods: {
                ajouter() {
                    this.langages.push(
                        {
                            lang: this.texte,
                            etat: false
                        }
                    );
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

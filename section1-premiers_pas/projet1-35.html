<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-35</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .g {
            font-weight: bold;
        }
        .i {
            font-style: italic;
        }
        .s {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Vue -->
    <div id="app">
        <input type="checkbox" v-model="gras"><span>Gras</span>
        <input type="checkbox" v-model="ital"><span>Italique</span>
        <input type="checkbox" v-model="soul"><span>Souligné</span>
        <div v-bind:class="{ g:gras, i:ital, s:soul }">Un peu de texte dans le div</div>
    </div>

    <!-- Modèle -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    gras: false,
                    ital : false,
                    soul : false
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>

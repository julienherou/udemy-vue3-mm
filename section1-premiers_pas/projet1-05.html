<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-05</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <!-- 6. Propriétés calculées -->

    <div id="app">
        <p>Heure FR : {{dateFr}}</p>
        <p>Heure US : {{dateUs}}</p>
        <p>Heure FR : {{dateFr2}}</p>
        <p>Heure US : {{dateUs2}}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    d: new Date(),
                    dateFr2: new Date().toLocaleTimeString(),
                    dateUs2: new Date().toLocaleTimeString('en-US')
                }
            },
            // Il faut privilégier les propriétés calculées avec la propriété computed de Vue
            // >> elles sont recalculées que si les dépendances ont changées
            // >> moins consommatrices
            computed: {
                dateFr() {
                    return this.d.toLocaleTimeString()
                },
                dateUs() {
                    return this.d.toLocaleTimeString('en-US')
                }
            }
        });
        app.mount('#app');
    </script>

</body>
</html>
